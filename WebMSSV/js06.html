<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS06</title>
    <script src="../js/js06.js"></script>
    <style>
        caption {
            text-transform: uppercase;
        }

        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px #333 solid;
        }
    </style>
</head>
<body>
    <form id="reg" onsubmit="return dangKy()">
        <table>
            <caption>đăng ký thành viên</caption>
            <tbody>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" name="tenTXT">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name="mkTXT">
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <input type="date" name="ngaysinh">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gioi-tinh" value="nam">Nam
                        <input type="radio" name="gioi-tinh" value="nữ">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Vấn đề bạn quan tâm</td>
                    <td>
                        <select name="qt">
                            <option value="kinh tế">Kinh tế</option>
                            <option value="thể thao">Thể thao</option>
                            <option value="Văn học nghệ thuật">Văn học nghệ thuật</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="dang-ky" value="Đăng ký">
                    </td>
                    <td>
                        <input type="reset" name="huy" value="Hủy">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <textarea name="kq" cols="50" rows="6" readonly></textarea>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
