<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS02</title>
</head>
<body>
    <script>
        let month = Number(prompt("Nhập tháng"));
        let year = Number(prompt("Nhập năm","2000"));
        let day = calculateDay(month,year);
        document.writeln("<h2>Tháng " + month + " năm " + year + " có " + day + " ngày</h2>");
        function isLeapYear(year){
            return year % 400 == 0 || (year % 4 == 0 && year % 100 != 0);
        }

        function calculateDay(month,year) {
            let day = 0;
            switch(month)
            {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    day = 31;
                    break;
                case 2:
                    if(isLeapYear(year) == true)
                        day = 29;
                    else 
                        day = 28;
                    break;
                case 4: case 6: case 9: case 11:
                    day = 30;
                    break;
            }
            return day;
        }

        function showDate() {
            var d = new Date();
            var nam = d.getFullYear();
            var thang = d.getMonth() + 1;
            var ngay = d.getDate() + 1;
            var thu = d.getDay() + 1;
            var gio = d.getHours();
            var phut = d.getMinutes();
            var giay = d.getSeconds();

            document.getElementById("date").innerHTML = "Hôm nay,ngày " + (thu == 1? "chủ nhật" : "thứ " + thu) 
                + ", ngày " + ngay + "/" + thang + "/" + nam;

            setInterval(showTime,1000);
        }

        function showTime() {
            var now = new Date();
            var gio = now.getHours();
            var phut = now.getMinutes();
            var giay = now.getSeconds();
            document.getElementById("time").innerHTML = gio + ":" + (phut < 10 ? "0" + phut : phut) + ":" + (giay < 10 ? "0" + giay : giay);
        }
    </script>
    <h3 id="date"></h3>
    <h3 id="time"></h3>
    <button onclick=showDate() >Xem ngày giờ</button>
</body>
</html>
